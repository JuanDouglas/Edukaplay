<!DOCTYPE html>

<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="resources/css/main.css">
	<link rel="icon" type="image/svg" href="resources/img/logo.svg">
	<title>Login Edukaplay</title>
</head>

<body>
	<div style="display: inline-flex;">
		<!-- Container Left -->
		<div style="width: 50rem;">
			<p style="text-align: center;"><img src="resources/img/robo.png" width="80%"></p>
		</div>
		<!-- Container Right -->
		<div style="width: 26rem;">
			<!-- Header -->
			<p style="text-align: center;"><img src="resources/img/logo.svg" width="120px"></p>
			<p class="index" style="margin-top: 50px;font-size: 25px;margin-bottom: 0px;">Fazer login</p>
			<p class="index" style="margin-top: 10px;font-size: 17px;">Educação e diversão com a mesma paixão</p>

			<!-- Login form -->
			<form>

				<!-- Inputs -->
				<p><input style="margin-top: 10px;" class="form" type="text" placeholder="Digite seu e-mail"
						name="user"></p>
				<input class="form" type="password" placeholder="Digite sua senha" name="pwd" style="margin-top:6px">
				<p class="link" style="color: #524BED;text-align: right;margin-right: 11%;font-size: 14px;margin-top: 5px;">Esqueceu a
					senha?</p>

				<!-- Buttons -->
				<div style="display: inline-block; padding: 5%;">
					<label class="link" style="color: #524BED;font-size: 17px;padding-right: 5em;">Criar Conta</label>
					<button class="btn-normal" type="submit">Entrar</button>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
